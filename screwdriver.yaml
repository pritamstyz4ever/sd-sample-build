jobs:
    main:
        requires: [~pr, ~commit]
        steps:
            - s1: echo "Hello"
            - s2: echo "World"
            - s3: echo $PR_BRANCH_NAME
            - test-set: set
    deploy:
        requires: main
        environment:
            DEPLOY_ENV: dev
        annotations:
            screwdriver.cd/terminationGracePeriodSeconds: 120
        steps:
            - init: |
                echo $DEPLOY_ENV > test.log
                cp test.log $SD_ARTIFACTS_DIR/test.log
            - wait: sleep 2m
            - deploy: echo "deploy"
        freezeWindows:
            - "* 0-1 ? * TUE"
