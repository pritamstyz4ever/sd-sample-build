    error:
        # requires: main
        environment:
            DEPLOY_ENV: canary
        annotations:
            screwdriver.cd/terminationGracePeriodSeconds: 60
        steps:
            - init: |
                  echo $DEPLOY_ENV > test.log
                  cp test.log $SD_ARTIFACTS_DIR/test.log
                  export ENV_VAR_TEST="hello world"
            - echo-hello: echo hello
            - deploy: |
                  export ENV_VAR_TEST1="anotherone"
                  cat xyz.log
            - finish: sleep 1m
            - teardown-step1: |
                  printenv
                  echo $DEPLOY_ENV
                  echo $ENV_VAR_TEST $ENV_VAR_TEST1
                  cat /tmp/env_export || echo "does not exist"
                  # cat /tmp/env_tmp
    timeout:
        # requires: main
        environment:
            DEPLOY_ENV: canary
        annotations:
            screwdriver.cd/timeout: 3
        steps:
            - init: |
                  echo $DEPLOY_ENV > test.log
                  cp test.log $SD_ARTIFACTS_DIR/test.log
                  export ENV_VAR_TEST="hello world"
            - echo-hello: echo hello
            - finish: |
                  export ENV_VAR_TEST1="anotherone"
                  sleep 5m
            - teardown-step1: |
                  printenv
                  echo $DEPLOY_ENV
                  echo $ENV_VAR_TEST $ENV_VAR_TEST1
                  cat /tmp/env_export || echo "does not exist"
                  # cat /tmp/env_tmp
    periodic:
