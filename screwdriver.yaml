shared:
    image: node:8
    settings:
        slack:
            channels:
                - 'local-builds'
            statuses:
                - SUCCESS
                - FAILURE
                - ABORTED
                - QUEUED
                - RUNNING
jobs:
    main:
        requires: [~pr, ~commit]
        steps:
            - s1: echo "Hello"
            - s2: echo "World"
    deploy:
        requires: main
        image: node:8
        environment:
            DEPLOY_ENV: dev
        steps:
            - init: echo $DEPLOY_ENV
            - wait: sleep 5m
            - deploy: echo "deploy"