jobs:
    main:
        requires: [~pr, ~commit]
        steps:
            - s1: |
                  echo "Hello World"
                  meta set age 100
            - s2: echo "World"
            - s3: echo $PR_BRANCH_NAME
            - test-set: set

    join:
        requires: [~pr, ~commit]
        steps:
            - s1: |
                  echo "Hello World"
                  meta set hello world
            - s2: echo "World"
            - s3: echo $PR_BRANCH_NAME
            - test-set: set

    frozen:
        requires: main
        steps:
            - s1: |
                  meta get age
                  meta get hello
        freezeWindows:
            - "28-40 21-23 ? * FRI"
        # annotations:
        #     screwdriver.cd/buildPeriodically: "H * * * *"
    success:
        requires: main
        environment:
            DEPLOY_ENV: dev
        # annotations:
        #     screwdriver.cd/terminationGracePeriodSeconds: "110"
        steps:
            - init: |
                  echo $DEPLOY_ENV > test.log
                  cp test.log $SD_ARTIFACTS_DIR/test.log
                  export ENV_VAR_TEST="somevalue"
            - wait: |
                  export ENV_VAR_TEST1="anotherone"
                  sleep 2m
            - deploy: |
                  echo "deploy"
                  echo $ENV_VAR_TEST
            - teardown-step1: |
                  env
                  echo $DEPLOY_ENV
                  echo $ENV_VAR_TEST
                  echo "Hello world" > user.log
                  cp user.log $SD_ARTIFACTS_DIR/user.log
                  cat /tmp/env_export || echo "does not exist"
            - teardown-step2: |
                  env
                  echo $DEPLOY_ENV
                  echo $ENV_VAR_TEST $ENV_VAR_TEST1
                  echo "Hello world" > user.log
                  cp user.log $SD_ARTIFACTS_DIR/user.log
                  # cat /tmp/env_export
    abort:
        requires: main
        environment:
            DEPLOY_ENV: dev
        # annotations:
        #     screwdriver.cd/terminationGracePeriodSeconds: "110"
        steps:
            - init: |
                  echo $DEPLOY_ENV > test.log
                  cp test.log $SD_ARTIFACTS_DIR/test.log
                  export ENV_VAR_TEST="somevalue"
            - wait: |
                  export ENV_VAR_TEST1="anotherone"
                  sleep 2m
            - deploy: |
                  echo "deploy"
                  echo $ENV_VAR_TEST
            - teardown-step1: |
                  env
                  echo $DEPLOY_ENV
                  echo $ENV_VAR_TEST
                  echo "Hello world" > user.log
                  cp user.log $SD_ARTIFACTS_DIR/user.log
                  cat /tmp/env_export || echo "does not exist"
            - teardown-step2: |
                  env
                  echo $DEPLOY_ENV
                  echo $ENV_VAR_TEST $ENV_VAR_TEST1
                  echo "Hello world" > user.log
                  cp user.log $SD_ARTIFACTS_DIR/user.log
                  # cat /tmp/env_export
